<!DOCTYPE HTML>
<html>
<head>
    <title>FSND-PortfolioProject</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.1.min.js" async></script>
    <script src="js/bootstrap.min.js" async></script> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet"> 

</head>
<body>
  <header class="container">  
      <section class="row">
        <section class="col-md-6 col-xs-6 title-logo">
             <img  class="logoImage" src="images/logo.svg" alt="UdacityLogo">
        </section>
        <section class="col-md-6 col-xs-6 title-description">
             <h1 class="text-thin text-uppercase">Swati Piplani</h1>
             <h4 >Full Stack Developer</h4>
        </section>
     </section>
     <div class="row">
        <div class="col-md-12">  
            <hr class="separator">
        </div>
     </div>
  </header>
  <main class="container"> 
    <section class="row">
        <section class="col-md-12">
            <img class="img-responsive" src="http://placekitten.com/1140/300" alt="Image has three kittens.">
        </section>
    </section>
    <section class="row">
        <section class="col-md-12 text-muted">
              <h2>Featured Work</h2>
        </section>
    </section>
    <section  class="row text-center">
        <article class="col-md-4 inner-container">
            <img  class="img-responsive" src="http://placekitten.com/g/400/300" alt="Sample Project 1 Image" >
            <section class="project-description">
                 <h3>Sample Project 1</h3>
                 <p><a href="http://github.com/sampleproject1">http://github.com/project1</a></p>
            </section>
        </article>
        <article class="col-md-4 inner-container">
            <img  class="img-responsive" src="http://placekitten.com/g/400/300" alt="Sample Project 2 Image">
            <section class="project-description">
                 <h3>Sample Project 2</h3>
                 <p><a href="http://github.com/sampleproject2">http://github.com/project2</a></p>
            </section>
        </article>
        <article class="col-md-4 inner-container">
            <img  class="img-responsive" src="http://placekitten.com/g/400/300" alt="Sample Project 3 Image">
            <section class="project-description">
                 <h3>Sample Project 3</h3>
                 <p><a href="http://github.com/sampleproject3">http://github.com/project3</a></p>
            </section>
        </article>
    </section>
   </main>  

</body>
</html>
